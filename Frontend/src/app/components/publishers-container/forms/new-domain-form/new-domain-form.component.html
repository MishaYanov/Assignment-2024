<form class="domain-form" [formGroup]="DomainForm" (ngSubmit)="onSubmit()">
    <input formControlName="domain" placeholder="Domain Name" />
    <input formControlName="desktopAds" placeholder="Desktop Ads" />
    <input formControlName="mobileAds" placeholder="Mobile Ads" />
    <button type="submit">Add New Domain</button>
</form>
