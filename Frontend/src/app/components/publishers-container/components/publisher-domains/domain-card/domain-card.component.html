<div class="domain-card">
    <div class="domain-header">
        <h2>{{domain?.domain}}</h2>
    </div>
    <div class="domain-main">
        <div class="domain-info">
            <div class="domain-ads">
                <div class="domain-ads__value">
                    <h3>Desktop Ads</h3>
                    <p>{{domain?.desktopAds}}</p>
                </div>
                <div class="domain-ads__value">
                    <h3>Mobile Ads</h3>
                    <p>{{domain?.mobileAds}}</p>
                </div>
            </div>
        </div>
        <div class="domain-form">
            <app-edit-domain-form *ngIf="isDomainFormVisible" [domain]="domain"></app-edit-domain-form>
        </div>
    </div>
    <div class="domain-actions" *ngIf="!isDeleteVerificationVisible">
        <button (click)="toggleDomainForm()">Edit Domain</button>
        <button (click)="toggleDeleteVerification()">Delete Domain</button>
    </div>
    <div class="domain-delete-verify" *ngIf="isDeleteVerificationVisible">
        <p>Are you sure you want to delete this domain?</p>
        <button (click)="deleteDomain()">Yes</button>
        <button (click)="toggleDeleteVerification()">No</button>
    </div>

</div>
