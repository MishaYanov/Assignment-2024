<div class="publishers-container">

  <div *ngIf="!isLoading" class="publisher-dashboard">
    <app-publisher-list (publisherSelected)="onPublisherSelected($event)"> </app-publisher-list>
    <app-publisher-domains [selectedPublisher]="selectedPublisher"> </app-publisher-domains>
  </div>
  <footer></footer>
</div>
